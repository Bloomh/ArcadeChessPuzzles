<!DOCTYPE html>
<html>
<head>
    <title>8-Bit Chess Puzzles</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="{{ url_for('static', filename='js/chess-game.js') }}"></script>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            background: #111;
            color: #fff;
            text-align: center;
        }
        
        .title {
            color: #00ff00;
            font-size: 24px;
            text-shadow: 2px 2px #000;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .title {
            animation: blink 2s step-end infinite;
        }
        
        #username-form {
            margin-bottom: 30px;
            padding: 20px;
            background: #333;
            border: 4px solid #00ff00;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        input[type="text"] {
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
            margin: 10px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        
        button {
            font-family: 'Press Start 2P', cursive;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }
        
        #submit-username {
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        
        #submit-username:hover {
            background: #00cc00;
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ff00;
        }
        
        #puzzle-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            max-width: 800px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            border: 4px solid #00ff00;
        }
        
        #board-container {
            flex: 0 0 400px;
        }
        
        #board {
            width: 400px;
            margin: 0 auto;
        }
        
        #game-info {
            flex: 1;
            background: #222;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #00ff00;
        }
        
        .player-box {
            border: 2px solid #00ff00;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: #1a1a1a;
        }
        
        .player-name {
            font-size: 12px;
            margin-bottom: 5px;
            color: #00ff00;
        }
        
        .player-elo {
            color: #00cc00;
            font-size: 10px;
        }
        
        .game-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #00ff00;
            font-size: 10px;
        }
        
        .detail-row {
            margin-bottom: 8px;
            color: #00ff00;
        }
        
        .chess-link {
            display: inline-block;
            margin-top: 10px;
            color: #00ff00;
            text-decoration: none;
            font-size: 10px;
        }
        
        .chess-link:hover {
            color: #00cc00;
            text-decoration: underline;
        }
        
        #status {
            margin: 15px 0;
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 4px;
            color: #00ff00;
            font-size: 12px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #newPuzzle, #revealSolution {
            font-size: 12px;
            padding: 10px;
            border: 2px solid #00ff00;
            border-radius: 4px;
        }
        
        #newPuzzle {
            background: #008800;
            color: #fff;
        }
        
        #newPuzzle:hover {
            background: #006600;
            box-shadow: 0 0 10px #00ff00;
        }
        
        #revealSolution {
            background: #1a1a1a;
            color: #00ff00;
        }
        
        #revealSolution:hover {
            background: #222;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .highlight-valid-move {
            box-shadow: inset 0 0 3px 3px #00ff00;
        }
        
        .highlight-solution {
            box-shadow: inset 0 0 3px 3px #00ff00 !important;
            background: rgba(0, 255, 0, 0.2);
        }
        
        @keyframes loadingDots {
            0% { content: ""; }
            25% { content: "."; }
            50% { content: ".."; }
            75% { content: "..."; }
            100% { content: ""; }
        }
        
        .loading::after {
            content: "";
            animation: loadingDots 2s steps(1) infinite;
            display: inline-block;
            width: 20px;
            text-align: left;
        }
        
        .button-text {
            display: inline-block;
        }
        
        .hidden {
            display: none;
        }
        
        /* Override chessboard square colors for arcade theme */
        .white-1e1d7 {
            background-color: #222 !important;
        }
        .black-3c85d {
            background-color: #444 !important;
        }
    </style>
</head>
<body>
    <h1 class="title">8-BIT CHESS PUZZLES</h1>
    <div id="username-form">
        <input type="text" id="username" placeholder="ENTER CHESS.COM USERNAME">
        <button id="submit-username">
            <span class="button-text">START GAME</span>
            <span class="loading-text hidden">LOADING</span>
        </button>
    </div>
    <div id="puzzle-container" style="display: none;">
        <div id="board-container">
            <div id="board"></div>
        </div>
        <div id="game-info">
            <div class="player-box white-player">
                <div class="player-name"></div>
                <div class="player-elo"></div>
            </div>
            <div class="player-box black-player">
                <div class="player-name"></div>
                <div class="player-elo"></div>
            </div>
            <div class="game-details">
                <div class="detail-row" id="game-date"></div>
                <div class="detail-row" id="game-result"></div>
                <a class="chess-link" id="game-link" target="_blank">VIEW ON CHESS.COM</a>
            </div>
            <div id="status"></div>
            <div class="button-group">
                <button id="revealSolution">REVEAL SOLUTION</button>
                <button id="newPuzzle">
                    <span class="button-text">NEXT PUZZLE</span>
                    <span class="loading-text hidden">LOADING</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
