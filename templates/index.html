<!DOCTYPE html>
<html>
<head>
    <title>8-Bit Chess Puzzles</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="{{ url_for('static', filename='js/chess-game.js') }}"></script>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px 240px 20px 20px; /* Add right padding to make room for stats */
            background: #111;
            color: #fff;
            text-align: center;
        }
        
        .title {
            color: #00ff00;
            font-size: 24px;
            text-shadow: 2px 2px #000;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .title {
            animation: blink 2s step-end infinite;
        }
        
        #username-form {
            margin-bottom: 30px;
            padding: 20px;
            background: #333;
            border: 4px solid #00ff00;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        input[type="text"] {
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
            margin: 10px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        
        button {
            font-family: 'Press Start 2P', cursive;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }
        
        #submit-username {
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        
        #submit-username:hover {
            background: #00cc00;
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ff00;
        }
        
        #puzzle-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            max-width: 800px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            border: 4px solid #00ff00;
        }
        
        #board-container {
            flex: 0 0 400px;
        }
        
        #board {
            width: 400px;
            margin: 0 auto;
        }
        
        #game-info {
            flex: 1;
            background: #222;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #00ff00;
        }
        
        .player-box {
            border: 2px solid #00ff00;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: #1a1a1a;
        }
        
        .player-name {
            font-size: 12px;
            margin-bottom: 5px;
            color: #00ff00;
        }
        
        .player-elo {
            color: #00cc00;
            font-size: 10px;
        }
        
        .game-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #00ff00;
            font-size: 10px;
        }
        
        .detail-row {
            margin-bottom: 8px;
            color: #00ff00;
        }
        
        .chess-link {
            display: inline-block;
            margin-top: 10px;
            color: #00ff00;
            text-decoration: none;
            font-size: 10px;
        }
        
        .chess-link:hover {
            color: #00cc00;
            text-decoration: underline;
        }
        
        #status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: #111;
            z-index: 1000;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        #status.show {
            opacity: 1;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #newPuzzle, #revealSolution {
            font-size: 12px;
            padding: 10px;
            border: 2px solid #00ff00;
            border-radius: 4px;
        }
        
        #newPuzzle {
            background: #008800;
            color: #fff;
        }
        
        #newPuzzle:hover {
            background: #006600;
            box-shadow: 0 0 10px #00ff00;
        }
        
        #revealSolution {
            background: #1a1a1a;
            color: #00ff00;
        }
        
        #revealSolution:hover {
            background: #222;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .highlight-valid-move {
            box-shadow: inset 0 0 3px 3px #00ff00;
        }
        
        .highlight-solution {
            box-shadow: inset 0 0 3px 3px #00ff00 !important;
            background: rgba(0, 255, 0, 0.2);
        }
        
        @keyframes loadingDots {
            0% { content: ""; }
            25% { content: "."; }
            50% { content: ".."; }
            75% { content: "..."; }
            100% { content: ""; }
        }
        
        .loading::after {
            content: "";
            animation: loadingDots 2s steps(1) infinite;
            display: inline-block;
            width: 20px;
            text-align: left;
        }
        
        .button-text {
            display: inline-block;
        }
        
        .hidden {
            display: none;
        }
        
        /* Override chessboard square colors for arcade theme */
        .white-1e1d7 {
            background-color: #222 !important;
        }
        .black-3c85d {
            background-color: #444 !important;
        }
        
        /* Add new styles for scoring and timer */
        #game-stats {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 220px;
            background: #111;
            border-left: 4px solid #00ff00;
            padding: 20px;
            font-family: 'Press Start 2P', cursive;
            color: #00ff00;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .stat-box {
            margin: 15px 0;
            padding: 10px;
            background: #222;
            border: 2px solid #00ff00;
        }
        
        #score {
            font-size: 24px;
            color: #00ff00;
            text-shadow: 2px 2px #000;
            margin: 10px 0;
        }
        
        #timer-display {
            font-size: 18px;
            color: #00ff00;
            text-shadow: 2px 2px #000;
            margin: 10px 0;
        }
        
        #timer-bar {
            width: 100%;
            height: 20px;
            background: #222;
            border: 2px solid #00ff00;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        
        #timer-progress {
            width: 100%;
            height: 100%;
            background: #00ff00;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.1s linear;
        }
        
        .streak-bonus {
            color: #ffff00;
            animation: blink 0.5s step-end infinite;
        }
        
        #stats-title {
            font-size: 14px;
            margin-bottom: 15px;
            color: #00ff00;
        }
        
        .stat-label {
            font-size: 10px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .high-score {
            color: #ffff00;
            text-shadow: 2px 2px #000;
        }
        
        /* Style for the difficulty selector */
        .difficulty-container {
            margin: 20px 0;
            text-align: center;
        }

        .difficulty-label {
            display: block;
            margin-bottom: 15px;
            color: #00ff00;
        }

        .difficulty-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
            max-width: 400px;
        }

        .difficulty-option {
            background: #222;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            transition: all 0.3s ease;
        }

        .difficulty-option:hover {
            background: #333;
            transform: scale(1.05);
        }

        .difficulty-option.selected {
            background: #00ff00;
            color: #000;
        }
        
        /* Milestone animations */
        @keyframes slideIn {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(0); }
        }
        
        @keyframes slideOut {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
        @keyframes pixelate {
            0% { clip-path: inset(0 0 0 0); }
            20% { clip-path: inset(20% 0 0 0); }
            40% { clip-path: inset(40% 0 0 0); }
            60% { clip-path: inset(60% 0 0 0); }
            80% { clip-path: inset(80% 0 0 0); }
            100% { clip-path: inset(100% 0 0 0); }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }
        
        .milestone-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .milestone-overlay.show {
            opacity: 1;
        }
        
        .milestone-content {
            text-align: center;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            animation: slideIn 0.5s ease-out, glitch 0.2s infinite;
        }
        
        .milestone-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffff00;
            text-shadow: 2px 2px #000;
        }
        
        .milestone-text {
            font-size: 18px;
            margin-bottom: 15px;
            text-shadow: 2px 2px #000;
        }
        
        .milestone-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pixelate 1s infinite alternate;
        }
        
        /* Additional milestone animations */
        @keyframes rotateIn {
            0% { transform: rotate(-720deg) scale(0); }
            100% { transform: rotate(0) scale(1); }
        }
        
        @keyframes sparkle {
            0%, 100% { filter: brightness(100%); }
            50% { filter: brightness(200%); }
        }
        
        @keyframes rainbow {
            0% { color: #ff0000; }
            17% { color: #ff8800; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            67% { color: #0088ff; }
            83% { color: #8800ff; }
            100% { color: #ff0000; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes matrix {
            0% { text-shadow: 2px 2px 0 #0f0; }
            25% { text-shadow: -2px 2px 0 #0f0; }
            50% { text-shadow: -2px -2px 0 #0f0; }
            75% { text-shadow: 2px -2px 0 #0f0; }
            100% { text-shadow: 2px 2px 0 #0f0; }
        }
        
        .milestone-content.rotate {
            animation: rotateIn 1s ease-out;
        }
        
        .milestone-content.matrix {
            animation: matrix 0.5s infinite;
        }
        
        .milestone-content.rainbow {
            animation: rainbow 2s linear infinite;
        }
        
        .milestone-icon.sparkle {
            animation: sparkle 0.5s infinite alternate;
        }
        
        .milestone-icon.bounce {
            animation: bounce 0.5s infinite;
        }
        
        .milestone-icon.shake {
            animation: shake 0.5s infinite;
        }
        
        /* Achievement banner */
        .achievement-banner {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            text-align: center;
            z-index: 1500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .achievement-banner.show {
            opacity: 1;
            animation: glitch 0.2s infinite;
        }
        
        /* Achievement banner variations */
        .achievement-banner.rainbow {
            animation: rainbow 2s linear infinite;
        }
        
        .achievement-banner.matrix {
            animation: matrix 0.5s infinite;
        }
        
        .achievement-banner.bounce {
            animation: bounce 0.5s ease-in-out infinite;
        }
        
        /* Multiple icons side by side */
        .milestone-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .milestone-subtext {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        #game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #game-over-screen .content {
            background-color: #000;
            padding: 3rem;
            border: 4px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            text-align: center;
            max-width: 90%;
            width: 500px;
        }
        
        #game-over-screen .retro-title {
            color: #ff0000;
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 3px 3px #ff6b6b;
            animation: pulse 1s infinite;
        }
        
        #game-over-screen .stats-container {
            margin: 2rem 0;
            background-color: rgba(0, 255, 0, 0.1);
            padding: 1.5rem;
            border: 2px solid #00ff00;
        }
        
        #game-over-screen .stat-item {
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            border: 2px solid #00ff00;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        #game-over-screen .stat-label {
            color: #00ff00;
            font-size: 1.4rem;
            text-shadow: 2px 2px #000;
            letter-spacing: 2px;
        }
        
        #game-over-screen .stat-value {
            color: #fff;
            font-size: 1.8rem;
            text-shadow: 2px 2px #000;
            font-weight: bold;
        }
        
        #play-again {
            margin-top: 2rem;
            font-size: 1.5rem;
            padding: 1rem 2rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 3px 3px #ff6b6b; }
            50% { transform: scale(1.1); text-shadow: 4px 4px #ff6b6b; }
            100% { transform: scale(1); text-shadow: 3px 3px #ff6b6b; }
        }
    </style>
</head>
<body>
    <div class="milestone-overlay">
        <div class="milestone-content">
            <div class="milestone-icons">
                <div class="milestone-icon">üèÜ</div>
                <div class="milestone-icon">üëë</div>
                <div class="milestone-icon">‚≠ê</div>
            </div>
            <div class="milestone-title">ACHIEVEMENT UNLOCKED!</div>
            <div class="milestone-text"></div>
            <div class="milestone-subtext"></div>
        </div>
    </div>
    <div class="achievement-banner"></div>
    <h1 class="title">8-BIT CHESS PUZZLES</h1>
    <div id="username-form">
        <input type="text" id="username" placeholder="ENTER CHESS.COM USERNAME">
        <div class="difficulty-container">
            <label class="difficulty-label">SELECT PUZZLE TIME LIMIT</label>
            <div class="difficulty-options">
                <button class="difficulty-option" data-seconds="10">10 SEC</button>
                <button class="difficulty-option" data-seconds="30">30 SEC</button>
                <button class="difficulty-option" data-seconds="60">1 MIN</button>
                <button class="difficulty-option" data-seconds="180">3 MIN</button>
                <button class="difficulty-option" data-seconds="300">5 MIN</button>
                <button class="difficulty-option" data-seconds="600">10 MIN</button>
                <button class="difficulty-option" data-seconds="-1">UNLIMITED</button>
            </div>
        </div>
        <button id="submit-username">
            <span class="button-text">START GAME</span>
            <span class="loading-text hidden">Loading...</span>
        </button>
    </div>
    <div id="puzzle-container" style="display: none;">
        <div id="board-container">
            <div id="board"></div>
        </div>
        <div id="game-info">
            <div class="player-box white-player">
                <div class="player-name"></div>
                <div class="player-elo"></div>
            </div>
            <div class="player-box black-player">
                <div class="player-name"></div>
                <div class="player-elo"></div>
            </div>
            <div class="game-details">
                <div class="detail-row" id="game-date"></div>
                <div class="detail-row" id="game-result"></div>
                <a class="chess-link" id="game-link" target="_blank">VIEW ON CHESS.COM</a>
            </div>
            <div id="status"></div>
            <div class="button-group">
                <button id="revealSolution">REVEAL SOLUTION</button>
                <button id="newPuzzle">
                    <span class="button-text">NEXT PUZZLE</span>
                    <span class="loading-text hidden">LOADING</span>
                </button>
            </div>
        </div>
    </div>
    <div id="game-over-screen">
        <div class="content pixel-border">
            <h2 class="retro-title">GAME OVER</h2>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">HIGH SCORE</span>
                    <span id="final-high-score" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">THIS GAME</span>
                    <span id="final-score" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">PUZZLES SOLVED</span>
                    <span id="final-puzzles-solved" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">BEST STREAK</span>
                    <span id="final-streak" class="stat-value">0</span>
                </div>
            </div>
            <button id="play-again" class="arcade-btn">
                <span class="button-text">PLAY AGAIN</span>
            </button>
        </div>
    </div>
    <div id="game-stats">
        <div id="stats-title">GAME STATS</div>
        <div class="stat-box">
            <div class="stat-label">HIGH SCORE</div>
            <div id="high-score" class="high-score">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">SCORE</div>
            <div id="score">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">STREAK</div>
            <div id="streak" class="stat-value">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">TIME LEFT</div>
            <div id="timer-display" class="stat-value"></div>
            <div id="timer-bar">
                <div id="timer-progress"></div>
            </div>
        </div>
        <div class="stat-box">
            <div class="stat-label">PUZZLES SOLVED</div>
            <div id="puzzles-solved" class="stat-value">0</div>
        </div>
    </div>
</body>
</html>
